<!DOCTYPE html>
<html lang="en">
<title>My Profile | GradZ</title>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="profile_style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="script.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous"> -->
    </script>
</head>

<body>

    <script type="text/javascript" src="header.js"></script>

    <div class = "_content">
        <div class = "_prof_section _head">
            <img src="img/pp.png" alt="Profile Picture" class = "pp">
            <h1>Forename Surname</h1>
            <hr>
            <table>
                <td>
                    <h2>Degree Title</h2>
                    <h2>University</h2>
                </td>
                <td>
                    <img alt = "University Logo" src = "#">
                </td>
            </table>
        </div>
        <div class = "_prof_section _skills">
            <h2 style = "grid-row: 1">Top Skills</h2>
            <div class = "_bubble _gr1">skill 1 <img src = "img/icon.png" alt = "icon"></div>
            <div class = "_bubble _gr1">skill 2 <img src = "img/icon.png" alt = "icon"></div>
            <div class = "_bubble _gr1">skill 3 <img src = "img/icon.png" alt = "icon"></div>
            <div class = "_bubble _gr1">skill 4 <img src = "img/icon.png" alt = "icon"></div>
            <hr style = "grid-column: 1/5; grid-row: 3">
            <h2 style = "grid-row: 4">Top Projects</h2>
            <div class = "_bubble _gr2">project 1 <img src = "img/icon.png" alt = "icon"></div>
            <div class = "_bubble _gr2">project 2 <img src = "img/icon.png" alt = "icon"></div>
            <div class = "_bubble _gr2">project 3 <img src = "img/icon.png" alt = "icon"></div>
            <div class = "_bubble _gr2">project 4 <img src = "img/icon.png" alt = "icon"></div>
        </div>
        <div class = "_prof_section _about">
            <h2>About</h2>
        </div>
        <div class = "_prof_section _companies">
            <h2>Worked WIth</h2>
        </div>
    </div>

</body>
</html>
